 <script>
   $(document).ready(function() {
      $("button#logout").on("click", function(evt) {
        fetch("/users/logout",{method:"POST"}).then(function(resp) {
          return resp.json();
        }).then( function(jsondata) {
          if (jsondata.hasOwnProperty("redirect")) 
            window.location.replace(jsondata['redirect']);
        });
      });
   });
 </script>
